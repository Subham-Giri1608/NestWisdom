<!DOCTYPE html>
<html>
    <head>
        <title>NestWisdom - Register</title>
        <script type="module" src="script.js"></script>

        <link rel="icon" href="/image/NestWisdom-removebg-preview.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/Parenting and family advice/static/style.css">
    </head>
    <body>
        <h1>Register</h1>
        <form action="{{ url_for('register') }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required /><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br>  <!-- Corrected: added "=" between "name" and "email" -->

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required /><br>

            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" required /><br>

            <label for="parent_type">Parent Type:</label>
            <input type="text" id="parent_type" name="parent_type" required /><br>

            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required /><br>

            <button type="submit">Register</button>
            <button onclick="goBack()">Go Back</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>

        <script>
            function goBack() 
            {
                window.history.back();
            }
        </script>
    </body> 
</html>
