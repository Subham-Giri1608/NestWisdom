<!DOCTYPE html>
<html>
<head>
    <title>NestWisdom - Contact Us</title>
    <link rel="icon" href="/image/NestWisdom-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/Parenting and family advice/static/style.css">
</head>
<body>
    <header class="header">
        <img src="/image/NestWisdom-removebg-preview.png" alt="My Website Logo">
        <h1><a href="/">Parenting and Family Advice</a></h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact" id="contact">
        <main>
            <div class="contact-container">
                <h1>Contact Us</h1>

                <p>If you have any questions or feedback, please don't hesitate to get in touch with us by using the contact form below:</p>

                <form method="POST" action="https://formsubmit.co/slvrpearls127@gmail.com">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea><br>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>
    </section>

    <footer>
        &copy; 2023 Parenting and Family Advice
    </footer>
</body>
</html>
