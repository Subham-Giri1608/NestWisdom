<!DOCTYPE html>
<html>
<head>
    <title>NestWisdom - Login</title>
    <script type="module" src="script.js"></script>
    <link rel="icon" href="https://github.com/Subham-Giri1608/NestWisdom/blob/main/NestWisdom-removebg-preview.png?raw=true" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://github.com/Subham-Giri1608/NestWisdom/blob/main/style.css">

</head>
<body>
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />

        <button type="submit">Login</button>
        <button onclick="goBack()">Go Back</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>

    <script>
        function goBack() 
        {
            window.history.back();
        }
    </script>
</body>
</html>
